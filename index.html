<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main_container">
      <div class="main_container--cards_container">
        <img
          class="main_container--cards_container--img"
          src="./assets/images/illustration-article.svg"
          alt="Illustration article" />
        <div class="main_container--cards_container--content_area">
          <span class="main_container--cards_container--content_area--category">Learning</span>
          <span class="main_container--cards_container--content_area--date">Published 21 Dec 2023</span>
          <h1 class="main_container--cards_container--content_area--heading">HTML & CSS foundations</h1>
          <p class="main_container--cards_container--content_area--textarea">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="main_container--cards_container--content_area--author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Author Image"
              class="main_container--cards_container--content_area--author--img" />
            <span class="main_container--cards_container--content_area--author--name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
